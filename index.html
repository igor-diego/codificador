<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Cifra de césar/Base 64</title>
</head>

<body>
    <form action="">

        <fieldset>
            <h1>Criptografia</h1>
            <textarea name="entrada" id="" cols="30" rows="10" placeholder="Digite sua mensagem aqui."
                required></textarea>
            <p class="paragrafo">Escolha um método para codificar ou decoficar uma mesnsagem.</p>

            <select name="escolha" id="escolher" required>
                <option value="um">Escolha</option>
                <option value="dois" id="codificar">Cifra de César</option>
                <option value="tres" id="descodificar">Base 64</option>
               <input class="passo" type="number" min="1" max="26" name="passo" id="passo-cifra">
            </select>
            


            

            <fiedset class="opcao">

                <div class="cod" id="coded">
                    <input type="radio" name="botao" id="codificar" checked>
                    <label for="codifica">Codificar</label>
                </div>
                <div id="decod">
                    <input type="radio" name="botao" value="codificar" id="">
                    <label for="decescodifica">Descodificar</label>
                </div>
            </fiedset>

            <output class="saida">
                <p></p>
            </output>

            <div id="botao"></div>

            </fiedset>
    </form>
    <script src="./index.js"></script>
</body>

</html>
